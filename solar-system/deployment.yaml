apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-system
  namespace: argocd
  labels:
    app: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
        - name: solar-system
          image: shoroukimage/dynamic-solar-system:v2
          ports:
            - containerPort: 80
          imagePullPolicy: Always
